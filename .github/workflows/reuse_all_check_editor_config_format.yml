name: Editor Config format check

permissions: { }

on:
  workflow_call:
    secrets:
      envGH:
        required: true

jobs:
  validate:
    name: Validate Editor Config formatting
    runs-on: 'ubuntu-latest'

    permissions:
      contents: read
      packages: read
      # To report GitHub Actions status checks
      statuses: write

    steps:
    - name: Checkout PR head branch
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      with:
        fetch-depth: 0

    - name: Editor Config Validation against PR base commit
      uses: super-linter/super-linter/slim@5119dcd8011e92182ce8219d9e9efc82f16fddb6 # v8.0.0
      env:
        VALIDATE_ALL_CODEBASE: false
        VALIDATE_EDITORCONFIG: true
        DEFAULT_BRANCH: ${{ github.event.pull_request.base.sha }}
        GITHUB_TOKEN: ${{ secrets.envGH }}
        VALIDATE_MARKDOWN: true
